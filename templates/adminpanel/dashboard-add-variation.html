{% extends 'adminpanel/dashboard-base.html'%}

            {% block content %}
            {% load static %}
            <!-- Content-->
             <section class="col-lg-8 pt-lg-4 pb-4 mb-3">
              <div class="pt-2 px-4 ps-lg-0 pe-xl-5 bg-faded-info p-3 ">
                <!-- Title-->
                <div class="d-sm-flex flex-wrap justify-content-between align-items-center pb-2 ">
                  <h2 class="h3 py-2 me-2 text-center text-sm-start">Add New Variant</h2>
                 
                </div> 
                  
                        <form action="{% url 'add_variation' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="id_name">Product Name</label>
                                {{ form.product }}
                            </div>
                            <br>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="product_slug">Variation Category</label>
                                {{ form.variation_category }}
                            </div>
                            <br>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label class="form-label" for="product_price">Variation Value</label>
                                {{ form.variation_value }}
                            </div>
                            <br>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="id_is_available">Active</label>
                                {{ form.is_active }}
                            </div>
                            <br>
                            <div class="text-center">
                            <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                      
                
             </section>
            </div>
          </div>
        </div>
      </main> 
      {% endblock content%}
