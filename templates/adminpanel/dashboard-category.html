{% extends 'adminpanel/dashboard-base.html'%}

{% block content %}
<section class="col-lg-8 pt-lg-4 pb-4 mb-3">
    <div class="pt-2 px-4 ps-lg-0 pe-xl-5">
      <!-- Title-->
      
      <div class="d-sm-flex flex-wrap justify-content-between align-items-center border-bottom">
        <h2 class="h3 py-2 me-2 text-center text-sm-start">Categories<span class="badge bg-faded-accent fs-sm text-body align-middle ms-2">5</span></h2>
        
        <div class="py-2" >
            <div style="padding:1rem; margin-left:4rem;"> <a href="{% url 'add_category' %}"> <button  class="btn bg-info btn-icon me-2" type="button" data-bs-toggle="tooltip" title="Add New"><i class="text-light">Add to Category</i></button></a></div>
          <div class="d-flex flex-nowrap align-items-center pb-3">
            <label class="form-label fw-normal text-nowrap mb-0 me-2" for="sorting">Sort by:</label>
            <select class="form-select form-select-sm me-2" id="sorting">
              <option>Date Created</option>
              <option>Product Name</option>
              <option>Price</option>
              <option>Your Rating</option>
              <option>Updates</option>
            </select>
            <button class="btn btn-outline-secondary btn-sm px-2" type="button"><i class="ci-arrow-up"></i></button>
          </div>
        </div>
      </div>
      <!-- Product-->
      {% for x in ctgry %}
      <br><hr><br>
      <div class="d-block d-sm-flex align-items-center py-4 border-bottom"><a class="d-block mb-3 mb-sm-0 me-sm-4 ms-sm-0 mx-auto" href="marketplace-single.html" style="width: 12.5rem;"><img class="rounded-3" src="{{x.cat_image.url}}" alt="Product"></a>
        <div class="text-center text-sm-start">
          <h3 class="h6 product-title mb-2"><a href="marketplace-single.html">{{x.category_name}}</a></h3>
          {% comment %} <div class="d-inline-block text-accent">$18.<small>00</small></div>
          <div class="d-inline-block text-muted fs-ms border-start ms-2 ps-2">Sales: <span class="fw-medium">26</span></div>
          <div class="d-inline-block text-muted fs-ms border-start ms-2 ps-2">Earnings: <span class="fw-medium">$327.<small>60</small></span></div> {% endcomment %}
          <div class="d-flex justify-content-center justify-content-sm-start pt-3">
            {% comment %} <button class="btn bg-faded-accent btn-icon me-2" type="button" data-bs-toggle="tooltip" title="Add Product"><i class=" text-accent">+</i></button> {% endcomment %}
            <a href="{% url 'update_category' x.id %}" ><button class="btn bg-faded-info btn-icon me-2" type="button" data-bs-toggle="tooltip" title="Edit"><i class="ci-edit text-info"></i></button></a>
            <a href="{% url 'delete_category' x.id %}" onclick="return confirm('Are you sure you want to delete the category {{x.category_name}}? You will lose all the products in {{x.category_name}}!!')" ><button class="btn bg-faded-danger btn-icon " type="button" data-bs-toggle="tooltip" title="Delete"><i class="ci-trash text-danger"></i></button></a>
          </div>
        </div>
      </div>
      
      {% endfor %}
    </div>
</section> 

{% endblock content%}
